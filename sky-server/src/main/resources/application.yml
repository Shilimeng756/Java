server:
  port: 8080
  servlet:
    context-path:

spring:
  #配置数据库的连接信息
  datasource:
    #type: com.alibaba.druid.pool.DruidDataSource #当使用SpringBoot默认连接池时，不需要
    url: jdbc:mysql://localhost:3306/sky_take_out?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true #数据库连接地址
    driver-class-name: com.mysql.cj.jdbc.Driver #数据库驱动
    username: root #用户名
    password: 756756 #密码
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 720000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
